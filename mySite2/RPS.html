<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./css/TU.css">
    <link rel="stylesheet" href="css/RPS.css">
</head>
<body>

    <link rel="stylesheet" href="RPS.html">
    <div id="wrapper">
        <h1 id="gameTitle">Rock Paper Scissors</h1>

       <div id="scoreBoard">
    <div id="userLaberl" class="badge">User</div>
    <div id="computerLabel" class="badge">computer</div>
    <span id="userScore">0</span>:<span id="computerScore">0</span>
       </div>
       <div id="computerIcon" class="badge"></div>
    <div id="userIcon" class="badge"></div>
        <div id="userArea" class="userArea">
            <h2 id="instructons">Make your move!</h2>
            <h3 id="Hell">אבן מנצח מספריים מספריים מנצח נייר נייר מנצח אבן </h3>
            <div id="rockDiv" class="rps">
                <img id="rockImg" src="images/rock.png">
            </div>
            <div id="paperDiv" class="rps">
                <img id="paperImg" src="images/paper.png">
            </div>
            <div id="scissorsDiv" class="rps">
                <img id="scissorsImg" src="images/scissors.png">
            </div>
            <div id="message"></div>
        </div>  
    </div>
    <script src="js/RPS.js"></script>

</html>
